<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice|TABLE</title>
    <style>
      td{
        border: solid 1px black;
        padding: 1px 1px;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <caption>
          Nouvel Exercise
        </caption>
        <thead>
          <tr>
            <td>Pseudo</td>
            <td><input type="text" /></td>
          </tr>
        </thead>
        <tfoot >
          <tr>
            <td><input type="submit" value="Valider" />
            <input type="reset" value="Effacer" /></td>
          </tr>
        </tfoot>
        <tr>
          <td>Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Date</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Véhicule</td>
          <td>
            <select id="vehicule">
              <option value="voiture">Voiture</option>
              <option value="moto">Moto</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Dites nous en plus suer vous</td>
          <td><textarea name="text" cols="30" rows="2"></textarea></td>
        </tr>

        <tr>
          <td>Sexe</td>
          <td>
            <input type="radio" name="sex" />Homme
            <input type="radio" name="sex" />Femme
          </td>
        </tr>

        <tr>
          <td>Sport Pratiqué</td>
          <td><input type="checkbox">Karaté <input type="checkbox">Tennis</td>
        </tr>

        <tr>
          <td>Telecharger Votre Photo</td>
          <td><input type="file"></td>
        </tr>



      </table>
    </div>
  </body>
</html>
