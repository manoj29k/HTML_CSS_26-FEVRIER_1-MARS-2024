<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice|TABLE</title>
    <style>
      td {
        border: solid 1px black;
        padding: 2px 2px;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <caption>
          Statistiques dezs controles radar sur l'autoroute A7
        </caption>
        <thead>
          <tr>
            <td><strong>Vitesse mesurée en Km/h</strong></td>
            <td>de 90 à 110Km/h</td>
            <td>de 110 à 130 km/h</td>
            <td>de 130 à 140 km/h</td>
            <td>de 140 à 160 km/h</td>
            <td>de 160 à 190 km/h</td>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td><strong>Nombre de véhicules </strong></td>
            <td>NON</td>
            <td>NON</td>
            <td>NON</td>
            <td><b>Amende</b></td>
            <td><b>Retrait</b></td>
          </tr>
        </tfoot>
        <tr>
          <td><strong>Nombre de véhicules</strong></td>
          <td>325</td>
          <td>564</td>
          <td>323</td>
          <td>223</td>
          <td>87</td>
        </tr>
      </table>
    </div>
  </body>
</html>
