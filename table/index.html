    <div>
      <h1>Tables</h1>
      <!-- Un tableau se compose d'une balise <table></table>-->

        <!-- <caption></caption> pour lier un titre àun tableau -->
        <caption>
          My super table
        </caption>
        <thead>
          <tr>
            <td>ht</td>
            <td>tva</td>
            <td>ttc</td>
          </tr>

        </tr>
